<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LoRaSense - MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <h2>MQTT Üzerinden Gelen Veriler</h2>
  <pre id="veri">Bekleniyor...</pre>

  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt'); // WebSocket bağlantısı
    const topic = 'lorasense/veri'; // sender tarafında bu topic'e veri gönderdiğini varsayıyoruz

    client.on('connect', () => {
      console.log('MQTT bağlantısı başarılı');
      client.subscribe(topic);
    });

    client.on('message', (topic, message) => {
      document.getElementById("veri").innerText = message.toString();
    });
  </script>
</body>
</html>
